<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="img/logo.svg" aria-hidden="true">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>PokemonApp</title>
  </head>
  <body>
<!-- Logo and Header -->
    <header>
      <nav class="navigationbar">
        <img src="./img/logo.svg" alt="picture of pokemon logo">
        <h1>POKEDEX</h1>
      </nav>
    </header>
<!-- Search Section -->
    <div class="searchitem">
      <div class="search-block">
        <label for="search-field">Search:</label>
        <input type="text" id="searchfield" placeholder="Search">
      </div>
    </div>

<div class="gridcontainer">
  <ul class="PokemonList" id="ul-search">
  </ul>
  <div id="myModal" class="modal">
  </div>
</div>
<script type="text/javascript" src=".js/promise-polyfill.js"></script>
<script type="text/javascript" src=".js/fetch-polyfill.js"></script>
<script type="text/javascript" src="./js/scripts.js"></script>
  </body>
</html>

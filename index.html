<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/logo.svg" aria-hidden="true">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>PokemonApp</title>
  </head>
  <body>
<!-- Logo and Header -->
    <header>
      <nav class="navigationbar">
        <img src="./img/logo.svg" alt="picture of pokemon logo">
        <h1>POKEDEX</h1>
      </nav>
    </header>
<!-- Search Section -->
  <form id="searchNames">
    </div>
  <div class="searchitem">
    <div class="search-block">
      <label for="search-field">Search:</label>
      <input type="text" id="searchfield" placeholder="Search">
    </div>
  </div>
  <div class="addPokemon">
    <a id="add-button">ADD POKEMON</a>
    <div class="addPokemonModal" id="addModal">
      <label for="addName">Name:</label>
      <input id="addName" type="text" placeholder="Name">
      <button id="addPokemon-button" type="button" name="button">+</button>
    </div>
  </div>
  </form>

<div class="gridcontainer">
  <ul class="PokemonList list-group" id="ul-search">
  </ul>
<!--  <div id="myModal" class="modal">

</div>-->
  <div class="modal-body modal" id="myModal">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">.col-md-4</div>
      <div class="col-md-4 ml-auto">.col-md-4 .ml-auto</div>
    </div>
    <div class="row">
      <div class="col-md-3 ml-auto">.col-md-3 .ml-auto</div>
      <div class="col-md-2 ml-auto">.col-md-2 .ml-auto</div>
    </div>
    <div class="row">
      <div class="col-md-6 ml-auto">.col-md-6 .ml-auto</div>
    </div>
    <div class="row">
      <div class="col-sm-9">
        Level 1: .col-sm-9
        <div class="row">
          <div class="col-8 col-sm-6">
            Level 2: .col-8 .col-sm-6
          </div>
          <div class="col-4 col-sm-6">
            Level 2: .col-4 .col-sm-6
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="./js/promise-polyfill.js"></script>
<script type="text/javascript" src="./js/fetch-polyfill.js"></script>
<script type="text/javascript" src="./js/scripts.js"></script>
  </body>
</html>
